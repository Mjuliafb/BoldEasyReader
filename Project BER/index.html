<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>BoldEasyReader</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="/script.js" defer></script>

</head>

<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-9">
        <h1 class="mb-3"> Bold easy reader</h1>
        <form id="myForm">
          <div class="row g-3">
            <div class="col-12">
              <label for="your-message" class="form-label">Ingresa tu texto:</label>
              <textarea class="form-control p-1" id="texto" placeholder="Copiar : Ctrl + C / Pegar = Ctrl + V "></textarea>
            </div>
            <div class="col-12">
              <div class="row">
                <div class="col-md-6">

                  <button class="btn rounded w-100" id="button-to-convert">Convertir</button>
                </div>
                <div class="mt-5">
                  <h4>Texto convertido:</h4>
                  <div id="results">
                  </div>
                  <button type="button" class="btn btn-danger mt-3" id="button-to-clear">Limpiar</button>
              </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
