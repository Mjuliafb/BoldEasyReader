<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BoldEasyReader</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div>
        <div class="title">BoldEasyReader</div>
        <br>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Ingresar texto (CTRL + V = PEGAR)" id="texto" style="height: 100px width: 200px;"></textarea>
          <label for="floatingTextarea"></label>
        </div>
        <div class="footer">
            <button id="button-to-convert">Convertir</button>
        </div>
        <br>
        <h4>Texto convertido:</h4>
        <div id="results">
        </div>
    </div>
  </body>
</html>
